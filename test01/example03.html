<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>form 객체</title>
    <style>
        label {
            float: left;
            width: 80px;
        }

        input,label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <form name="frm">
        <label for="myId">ID : </label>
        <input type="text" id="myId" name="myId"/>
        <label for="pwd">password : </label>
        <input type="text" id="pwd" name="pwd"/>

        <input type="button" name="send" value="로그인"/>
    </form>

    <script>
        var frm = document.frm;
        var myId = frm.myId;
        var pwd = frm.pwd;
        var sendBtn = document.frm.send;

        sendBtn.onclick = function() {
            var newId = myId.value;
            var newPwd = pwd.value;

            if (newId == '' || newPwd == '') {
                alert('아이디 또는 비밀번호가 입력되지 않았습니다!');
            } else {
                alert(myId.value + '님 환영!');
            }
        };
    </script>
</body>
</html>
