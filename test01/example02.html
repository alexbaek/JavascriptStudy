<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <script>
        var num = prompt('몇 단?', '1~9');

        if (num == '' || num == isNaN(num)) {
            alert('Error');
            
        }

        for (var i=1; i < 10; i++) {
            document.write(num + ' * ' + i + ' = ' + (num*i) + '<br>');
        }
    </script>
